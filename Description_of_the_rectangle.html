<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
</body>

<script>

    function Rectangle(height,width)
    {
        this.height = height;
        this.width = width;

        this.area = function(){
            return height*width;
        }
        this.perimeter = function() {
           return 2 * (height + width);
        }
    }

    function getRandomColor(){
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }

    function getRandomHex(){
        return Math.floor(Math.random()*255);
    }


    function createRetangle(){
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let color = getRandomColor();
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let height = Math.floor(Math.random() * 80);
        let width = Math.floor(Math.random() * 80);
        let Retangle = new Rectangle(height,width);
        ctx.beginPath();
        ctx.fillRect(x, y, Retangle.height, Retangle.width);
        ctx.fillStyle = color;
        ctx.fill();
    }
    for(let i=0;i<50;i++){
        createRetangle();
    }

    let retangle_temp = new Rectangle(432,42);
    alert("Dien tich hinh chu nhat la: "+retangle_temp.area());
    alert("Chu vi hinh chu nhat la: "+retangle_temp.perimeter());

</script>
</html>
